<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>HTML - Formulário Fale Conosco</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
		
	</head>
	<body>

		<header>
			<h2>Curso Front-end - HTML</h2>
		</header>

		<section>

			<nav>
				<ul>
					<li><a href="05-layouts.html">Home</a></li>
					<li><a href="#sobre">Sobre</a></li>
					<li><a href="#contato">Contato</a></li>
				</ul>
			</nav>

			<article>
				
				<img width="200" src="https://i.pinimg.com/564x/d5/57/1f/d5571fe6343ce510ce92849b86963397.jpg" height="200" alt="Shinji">

				<h1>Contato</h1>
				<p>Preencha os campos abaixo</p>

				<form method="post">

					<div>
						<label for="nome">Nome</label><br>
						<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
					</div>

					<div>
						<label for="email">E-mail</label><br>
						<input type="email" name="email" id="email" placeholder="Digite seu email">
					</div>

					<div>
						<label for="Se você pudesse escolher uma série da Netflix para viver por uma semana, qual seria?">Se você pudesse escolher uma série da Netflix para viver por uma semana, qual seria?</label><br>
						<textarea name="mensagem" id="mensagem" rows="5"></textarea>
					</div>

					<div>
						<p>
							<label>O Roblox Studio usa qual linguagem de programação?</label>
							<input type="radio" name="JavaScript" value="JavaScript"> JavaScript
							<input type="radio" name="Lua" value="Lua"> Lua
							<input type="radio" name="Python" value="Python"> Python
						</p>
					</div>
					<div>
						<p>
							<label>O Minecraft usa qual linguagem de programação?</label>
							<input type="radio" name="JavaScript" value="JavaScript"> JavaScript
							<input type="radio" name="Lua" value="Lua"> Lua
							<input type="radio" name="Python" value="Python"> Python
						</p>
					</div>

					<div>
						<p>
							<label>Quais linguagens você sabe?</label>
							<input type="checkbox" name="linguagens" value="html"> HTML
							<input type="checkbox" name="linguagens" value="css"> CSS
							<input type="checkbox" name="linguagens" value="javascript"> JavaScript
						</p>
					</div>

					<div>
						<label>Qual a sua cor favorita?</label>
						<select>
							<option value="Azul">Azul</option>
							<option value="Verde">Verde</option>
							<option value="Vermelho" selected>Vermelho</option>
						</select>
					</div>
					<div>
						<label>Qual Sistema Operacional você usa?</label>
						<select>
							<option value="Windows">Windows</option>
							<option value="Linux">Linux</option>
							<option value="MacIOS" selected>MacIOS</option>
						</select>
					</div>

					<div>
						<input type="submit" >
					</div>
					

				</form>

				
				
			</article>


		</section>

		<footer>
			<p>Desenvolvido por Marcelo</p>
		</footer>
		
	</body>
</html>
